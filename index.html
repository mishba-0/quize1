<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


  <div class="quiz-container">
    <div class="quiz-header">
      <h2 id="question">Question text</h2>
      <div>
        <label class="option"><input type="radio" name="answer" value="a"> <span id="a_text">Answer A</span></label><br>
        <label class="option"><input type="radio" name="answer" value="b"> <span id="b_text">Answer B</span></label><br>
        <label class="option"><input type="radio" name="answer" value="c"> <span id="c_text">Answer C</span></label><br>
        
      </div>
    </div>
    <button id="submit">Submit</button>
  </div>

















    <script src="./app.js"></script>
</body>
</html>
